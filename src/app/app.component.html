<div class="container-fluid mt-5" *ngIf="users;">
  <table class="table table-bordered text-center">
    <tr>
      <th>Name</th>
      <th>No. of Repetation</th>
    </tr>
    <tr *ngFor="let user of users;let i = index;" appHighlighter [times]=(user.times)>
      <td>{{ user.name }}</td>
      <td>{{ user.times }}</td>
    </tr>
  </table>
</div>
